<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
  <style>
  .active {
    color: red;
  }
  .big {
    transform: scale(1.2)
  }
  .error {
    border: 1px solid red;
  }
  </style>
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h1 class="defalut" :class="{'active':active,'big':big}" @click="active = !active;big = !big">
      NAME: {{fullName}} 
    </h1>
    <!-- 数组内，对象外，始终运用 -->
    <h3 class="defalut" :class="[{'active':active,'big':big}, 'error' ]" @click="active = !active;big = !big">
      NAME: {{fullName}} 2
    </h3>
  </div>
  <script>
    var myData = '哈哈哈'
    var vm = new Vue({
      el: '#app',
      data: {
        active: false,
        big: !true,
        firstName: '谢',
        lastName: '春桃',
      },
      
      computed: {
        // fullName: function(){
        //   return this.firstName + this.lastName
        // }
        fullName: {
          get: function () {
            return this.firstName + this.lastName
          },
          // set 回调是一个手动修改的值，会传进来，可供做一些自定义操作
          // set: function(e){console.warn(e)}
          set: function (newVal) {
            var names = newVal.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          }
        }
      }
    })
    console.log(vm.value)
    // 直接可以在控制台修改vm.value
  </script>
</body>

</html>
