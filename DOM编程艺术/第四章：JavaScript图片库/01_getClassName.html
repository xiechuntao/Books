<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>DOM tree</title>
    <style media="screen">
      p {
        color: yellow;
        font-family: "arial", sans-serif;
        font-size: 1.2em;
      }
      body {
        color: #fff;
        background-color: #000;
      }
      #purchases {
        border: 1px solid #fff;
        background-color: #333;
        color: #ccc;
        padding: 1em;
      }
    </style>
  </head>
  <body>
    <h1>What to buy</h1>
    <p class="special" title="a gentle reminder">Don't forget to buy this stuff.</p>
    <ul id="purchases">
      <li>A tin of beans</li>
      <li class="sale">Cheese</li>
      <li class="sale important">Milk</li>
    </ul>

    <script type="text/javascript">
    // 兼容性封装
      function getElementsByClassName(node, classname) {
        if(getElementsByClassName){
          // 使用现有方法
          return node.getElementsByTagName(className)
        } else {
          // 过于老旧的浏览器原生不支持getElementsByClassName() 方法。
          var result = new Array();
          var elems = node.getElementsByTagName("*");
          for(var i = 0; i<elems.length; i++) {
            if(elems[i].className.indexOf(classname) !== -1){
              results[result.length] = elems[i];
            }
          }
          return results;
        }
      }
    </script>
  </body>
</html>
